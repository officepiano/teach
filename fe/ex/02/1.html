<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>css属性</title>
    <style type="text/css">
    div{margin-top: 15px;font-family: small arial,sans-serif;}

    </style>
    
</head>

<body>

    <div style="color:#cc0000">颜色 - color:#{色值}</div>

    <div style="font-weight: bold;font-size: 30px;line-height: 50px">font-weight:{粗体} font-size:{字号} line-height:{行高} </div>
    
    <div style="background:#ffff00">背景色 - background:#{色值}</div>
    
    <div style="border:1px solid #6699cc">边框 : border:{边框宽度}px {边框样式} #{色值}</div>
    
    <div style="padding:10px 20px 10px 10px;border:1px solid #6699cc">内边距padding:{上} {右} {下} {左}</div>
    
    <div style="margin:10px 20px 10px 10px;border:1px solid #6699cc">外边距margin:{上} {右} {下} {左}</div>
    
    <div style="border:1px solid #6699cc;width:200px;height:200px">宽: width:{宽度} height:{高度}</div>
    <div style="text-align:right">文字右对齐</div>
    <div style="line-height:30px"><p>行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高行高</p></div>

</body>

</html>
