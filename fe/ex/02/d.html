<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>padding</title>
    <style type="text/css">
    * {
        color: #fff
    }
    .box1 {
        width: 200px;
        height: 200px;
        background: #c00
    }
    .box2 {
        width: 200px;
        height: 200px;
        background: #69c;
        padding: 20px;
        
        margin-top: 20px;

    }
    div{border: 1px dashed #ff0 }

    .box1 span{color: #000}
    </style>

</head>

<body>
    <div class="box1"><span>11111</span>222222</div>
    <div class="box2"><span>11111</span>222222</div>

</body>

</html>
