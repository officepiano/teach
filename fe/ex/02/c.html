<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>布局</title>
    <style type="text/css">
    
    * {
        margin: 0;
        padding: 0;
        border: 0;
        color: #fff;
    }
    .box1 {
        background: #c00;
        width: 200px;
        height: 200px;
        float: right;
    }
    .box2 {
        background: #69c;
        width: 600px;
        height: 200px;
        float: left;
    }
    .box {
        width: 200px;
        height: 200px;
        background: #000;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="box1" style="float:none">table</td>
            <td class="box2" style="float:none">table</td>
        </tr>
    </table>

    <div>
        <div class="box1">盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒盒</div>
        <div class="box2">盒子模型盒子模型盒子模型盒子模型盒子模型盒子模型盒子模型</div>
    </div>
    <div style="clear:both"></div>
    <div class="box">asfd</div>
</body>

</html>
