<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>用表格制作一个简单的课程表</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>天/课程</th>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>-</td>
                <td>外语</td>
                <td>-</td>
                <td>外语</td>
                <td>-</td>
            </tr>
            <tr>
                <td>2</td>
                <td>数学</td>
                <td>外语</td>
                <td>生物</td>
                <td>外语</td>
                <td>-</td>
            </tr>
            <tr>
                <td>3</td>
                <td>政治</td>
                <td>-</td>
                <td>-</td>
                <td>外语</td>
                <td>-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>-</td>
                <td>外语</td>
                <td>-</td>
                <td>外语</td>
                <td>-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>合计</td>
                <td>2</td>
                <td>3</td>
                <td>1</td>
                <td>4</td>
                <td>0</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
