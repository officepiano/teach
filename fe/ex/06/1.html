<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>display</title>
    <style type="text/css">

    * {
        margin: 0;
        padding: 0;
        border: 0
    }
    .box1 div {
        background: #c00;
        color: #fff;
    }
    .box1 span {
        background: #c00;
        color: #fff;
    }
    .box2 div {
        background: #c00;
        color: #fff;
        display: inline;
    }
    .box2 span {
        display: block;
        border-bottom: 1px solid #ccc;
        width: 300px;
        
    }
    </style>
</head>
<body>
    <dl>
        <dt> display</dt>
        <dd> none :隐藏</dd>
        <dd> inline : 行内显示</dd>
        <dd> block : 块显示</dd>
    </dl>
    <h2>默认块级元素</h2>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>默认块级元素 强制行内显示</h2>
    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>默认行内元素</h2>
    <div class="box1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>

    <h2>默认行内元素 强制块显示 模拟ul</h2>
    <div class="box2">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>

   




</body>

</html>
